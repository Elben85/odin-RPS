<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>
        Rock, Paper, Scissors VS Computer
    </h1>

    <div class="player">
        <h2> Choose Your Move </h2>

        <div>
            Lives Remaining
            <span id="your_life"></span>
        </div>

        <div class="option">
            <div>
                <img class="rock" alt="rock" src="image/rock.jpg">
            </div>
            <div>
                <img class="paper" alt="paper" src="image/paper.jpg">
            </div>
            <div>
                <img class="scissors" alt="scissors" src="image/scissors.jpg">
            </div>
        </div>
    </div>

    <div class="results">
        <p id="result"></p>
    </div>

    <div class="computer">
        <div class="show_comp">
            <img id="comp_play">
        </div>

        <div class="comp_text">
            <div class="comp_remain">
                Computer Lives
                <span id="comp_life"></span>
            </div>

            <div class="comp_move">

            </div>
        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
